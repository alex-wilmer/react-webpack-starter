<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      * {
        box-sizing: border-box; }

      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        font-family: 'Lato', sans-serif; }

      a {
        cursor: pointer;
        text-decoration: none; }

      p {
        font-weight: 300;
        line-height: 1.6; }

      .clearfix:after {
        content: '';
        clear: both;
        display: block; }
    </style>
  </head>
  <body>
    <script src="static/bundle.js"></script>
  </body>
</html>
